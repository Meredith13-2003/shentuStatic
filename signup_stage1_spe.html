    </div>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-1" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="row">
                <div class="col-xl-2">
                    <div class="contact-item-wrapper">
                        <div class="row">

                </div>

                <div class="col-xl-8">

                        <div class="row">
                            <div class="col-xl-10 col-lg-8 mx-auto">

                                    <span class="wow fadeInDown" data-wow-delay=".4s">为办案机关提供的注册</span>

                        </div>

                        <div>

                            <body onload='getProvince()'>
                                <div class="sltcontain">
                                    <div class="sltaaa">

                                            <option value="1">请选择省</option>
                                        </select>
                                    </div>
                                    <div class="sltaaa">

                                        <select class="provinceChoice" id="city" onchange="chooseCity(this)">
                                            <option value="2">请选择市</option>
                                        </select>
                                    </div>
                                    <div class="sltaaa">
                                        <select class="provinceChoice" id="area">
                                            <option value="3">请选择区</option>
                                        </select>
                                    </div>
                                </div>
                            </body>
                            <style>
                                .sltcontain {
                                    display: flex;
                                    flex-wrap: wrap;
                                }

                                .sltaaa {
                                    text-align: center;
                                    flex: 1;
                                }

                                .provinceChoice {
                                    text-align: center;
                                    font-family: 微软雅黑;
                                    font-size: 18px;

                                    border: none;
                                    box-shadow: 3px 3px 25px rgb(205, 167, 255),
                                        -3px -3px 25px rgb(178, 220, 255);
                                }

                                .provinceChoice:focus {
                                    outline: none;
                                }
                            </style>

                            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                            <script language="javascript" src="assets/js/province.js" type="text/javascript"
                                charset="utf-8"></script>

                            <div class="row">
                                <div class="col-xl-10 col-lg-8 mx-auto">
                                    <div class="section-title text-center mb-50">
                                        <span class="wow fadeInDown" data-wow-delay=".4s"></span>
                                        <p class="wow fadeInUp" data-wow-delay=".6s"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="contact-form">
                            <div id="unitcode-papa">
                                <p id="unittxt">请提供您所在单位编码</p>
                                <br>
                                <input type="text" id="unitcode" placeholder="单位编码" maxlength="18">
                            </div>
                        </div>
                        <style>
                            #unittxt {
                                color: #3e6be6;
                                font-size: 21px;
                                font-weight: bolder;
                                letter-spacing: 3px;
                            }

                            #unitcode-papa {
                                text-align: center;
                            }

                            #unitcode {
                                color: #434343;
                                font-size: large;
                                box-shadow: 3px 3px 10px rgb(153, 124, 190),
                                    -3px -3px 10px rgb(178, 220, 255);
                                width: 500px;
                                letter-spacing: 2px;
                            }

                            #unitcode:hover {
                                color: #434343;
                                font-size: large;
                                box-shadow: 3px 3px 10px rgb(205, 167, 255),
                                    -3px -3px 10px rgb(178, 220, 255);
                                width: 500px;
                                letter-spacing: 2px;
                            }

                            #unitcode:focus {
                                color: #434343;
                                font-size: large;
                                box-shadow: 3px 3px 10px rgb(153, 124, 190),
                                    -3px -3px 10px rgb(178, 220, 255);
                                width: 500px;
                                letter-spacing: 2px;
                            }
                        </style>

                        <div class="row">
                            <div class="col-xl-10 col-lg-8 mx-auto">
                                <div class="section-title text-center mb-50">
                                    <span class="wow fadeInDown" data-wow-delay=".4s"></span>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12">
                                <div class="button text-center">
                                    <button type="submit" class="theme-btn" onclick="signuphere()">注册</button>
                                    <script>
                                        function signuphere() {
                                            const idNumber = document.getElementById('unitcode').value;
                                            const reg = /^[1-9]\d{5}(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])\d{3}[\dxX]$/;

                                            var province = document.getElementById('province').value;
                                            var city = document.getElementById('city').value;
                                            var area = document.getElementById('area').value;

                                            if (province === "1" || city === "2" || area === "3") {
                                                alert("请选择完整的行政区划信息！");
                                            } else {
                                                if (!reg.test(idNumber)) {
                                                    alert('请输入正确的机关编号！');
                                                } else {
                                                    /*
                                                    进行注册数据传输
                                                    */
                                                    var nxtpage = "signup_successful.html";
                                                    window.location.href = nxtpage;
                                                }
                                            }
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
